# pyproject.toml
[build-system]
requires = ["setuptools >= 64"]
build-backend = "setuptools.build_meta"

[tool.pyright]
include = ["omnibus/**"] # Eventually this should include the entire project
exclude = ["**/__pycache__", "**/node_modules", "**/__init__.py"]
# strict = ["omnibus/**"] # Eventually omnibus library should do strict type checking
